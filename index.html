<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 class="logo">Yu-Gi-Oh Memory Game!</h1>
    <div class="score">You only got 24 more tires!</div>
    <div class="button">
        <button class="reset shuffle">Start Again</button>
    </div>
    <section class="memory-game">
        <div class="memory-card" data-card="magic-cylinder">
            <img class="front-face" src="imgs/6.jpg" alt="magic-cylinder">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="Obelisk">
            <img class="front-face" src="imgs/1.jpg" alt="Obelisk">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="blue-eyes">
            <img class="front-face" src="imgs/2.jpg" alt="blue-eyes">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="dark-magician">
            <img class="front-face" src="imgs/3.jpg" alt="dark-magician">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="dark-magician-girl">
            <img class="front-face" src="imgs/4.jpg" alt="dark-magician-girl">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="dark-magician">
            <img class="front-face" src="imgs/3.jpg" alt="dark-magician">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="sky-dragon">
            <img class="front-face" src="imgs/5.jpg" alt="sky-dragon">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>

        <div class="memory-card" data-card="dark-magician-girl">
            <img class="front-face" src="imgs/4.jpg" alt="dark-magician-girl">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="sky-dragon">
            <img class="front-face" src="imgs/5.jpg" alt="dsky-dragon">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="magic-cylinder">
            <img class="front-face" src="imgs/6.jpg" alt="magic-cylinder">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="Obelisk">
            <img class="front-face" src="imgs/1.jpg" alt="Obelisk">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
        <div class="memory-card" data-card="blue-eyes">
            <img class="front-face" src="imgs/2.jpg" alt="blue-eyes">
            <img src="imgs/back.jpg" alt="Yu-Gi-Oh Card" class="back-face">
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
